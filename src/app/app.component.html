<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Posts</h1>
      <ul class="list-group">
        <app-postlist *ngFor="let post of posts"
                      [postTitle]="post.title"
                      [postContent]="post.content"
                      [postcreatedAt]="post.createdAt">
        </app-postlist>
      </ul>
    </div>
    <app-website></app-website>
  </div>
</div>
